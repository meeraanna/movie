{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class ="col-md-3">
            <div class="card" >
  <img src="{{i.img.url}}" class="card-img-top" alt="Card image cap"  height="200px">
  <div class="card-body">
    <h5 class="card-title">Name:{{i.name}}</h5>
    <p class="card-text">Year:{{i.year}}</p>
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">More info..</a>
  </div>
</div>
        </div>
        {% endfor %}

    </div>

</div>
