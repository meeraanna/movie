<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding data</title>
</head>
<body>
{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the movie name"><br>
    <input type="text" name="desc" placeholder="Enter the movie desc"><br>
    <input type="text" name="year" placeholder="Enter the movie year"><br>
    <input type="file" name="img" ><br>
    <input type="submit">


</form>
{% endblock %}
</body>
</html>
